<div class="login-wrapper">
  <div class="login-card">
    <div class="logo-section">
      <img src="logo_encuentros.png" alt="Encuentros logo" class="logo-img" />
      <h1>Encuentros</h1>
      <p>Organiza, chatea y no olvides ningún plan</p>
    </div>

    <form [formGroup]="loginForm">
      <label for="email">Correo</label>
      <input id="email" formControlName="email" type="email" placeholder="nombre@correo.com" />

      <label for="password">Contraseña</label>
      <input id="password" formControlName="password" type="password" placeholder="••••••••" />

      <div class="options">
        <label>
          <input type="checkbox" formControlName="rememberMe" /> Recordarme
        </label>
        <a routerLink="#" class="link">¿Olvidaste tu contraseña?</a>
      </div>

      <button type="submit" class="btn-primary" (click)="onLogin()">Iniciar sesión</button>
    </form>

    <div class="divider"><span>o</span></div>

    <button class="btn-outline">
      <i class="icon-google"></i> Continuar con Google
    </button>

    <p class="signup">
      ¿No tienes cuenta? <a routerLink="/sign-up" class="link">Crea una</a>
    </p>
  </div>
</div>
