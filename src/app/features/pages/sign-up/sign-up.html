<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Encuentros • Crear cuenta</title>

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Hoja de estilos -->
  <link rel="stylesheet" href="sign-up.css">
</head>
<body>
  <div class="card">
    <h1>Crea tu cuenta</h1>
    <form>
      <label for="name">Nombre completo</label>
      <input id="name" type="text" placeholder="Tu nombre" required>

      <label for="email">Correo electrónico</label>
      <input id="email" type="email" placeholder="nombre@correo.com" required>

      <label for="password">Contraseña</label>
      <input id="password" type="password" placeholder="••••••••" required>

      <label for="confirm">Confirmar contraseña</label>
      <input id="confirm" type="password" placeholder="••••••••" required>

      <button class="btn" type="submit">Crear cuenta</button>
    </form>
    <p>¿Ya tienes cuenta? <a href="index.html">Inicia sesión</a></p>
  </div>
</body>
</html>
