<!-- Fuente -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<body>
  <div class="card">
    <div class="logo-section">
      <img src="logo_encuentros.png" alt="Encuentros logo" class="logo-img" />
      <h1>Encuentros</h1>
      <p>Organiza, chatea y no olvides ningún plan</p>
    </div>
    <h1>Crea tu cuenta</h1>
    <form [formGroup]="signUpForm">
      <label for="name">Nombre completo</label>
      <input id="name" formControlName="name" type="text" placeholder="Tu nombre" required>

      <label for="email">Correo electrónico</label>
      <input id="email" formControlName="email" type="email" placeholder="nombre@correo.com" required>
      
      <label for="password">Contraseña</label>
      <input id="password" formControlName="password" type="password" placeholder="••••••••" required>

      <label for="confirm">Confirmar contraseña</label>
      <input id="confirm" formControlName="confirmPassword" type="password" placeholder="••••••••" required>

      <button class="btn" type="submit" (click)="onSignUp()">Crear cuenta</button>
    </form>
    <p>¿Ya tienes cuenta? <a routerLink="/">Inicia sesión</a></p>
  </div>
</body>
