<body>
  <header>
    <div class="top">
      <strong style="font-size:1.1rem">Configuración</strong>
      <form action="index.html">
        <button class="btn-logout" (click)="OnLogout()">Cerrar sesión</button>
      </form>
    </div>
  </header>

  <main class="container">
    <section class="card section" aria-label="Foto de perfil">
      <div class="avatar-wrap">
        <div class="avatar">US</div>
        <div>
          <div style="font-weight:700">{{ name }}</div>
          <small class="muted">{{ email }}</small>
        </div>
        <div class="avatar-actions">
          <button class="btn btn-outline">Subir foto</button>
          <button class="btn btn-outline">Eliminar</button>
        </div>
      </div>
    </section>

    <section class="card section" aria-label="Datos personales">
      <h3>Datos personales</h3>
      <div class="row">
        <div>
          <form [formGroup]="profileForm">
            <label for="nombre">Nombre</label>
            <input id="nombre" placeholder="Tu nombre" formControlName="name" />
          </form>
        </div>
      </div>
      <div class="actions">
        <button class="btn btn-outline">Cancelar</button>
        <button class="btn btn-primary" (click)="OnSaveChanges()">Guardar cambios</button>
      </div>
    </section>

    <section class="card section" aria-label="Seguridad">
      <h3>Seguridad</h3>
      <div class="row">
        <form [formGroup]="passwordForm">
          <div>
            <label for="password-actual">Contraseña actual</label>
            <input id="password-actual" type="password" placeholder="••••••••" formControlName="currentPassword" />
          </div>
          <div>
            <label for="password-nueva">Nueva contraseña</label>
            <input id="password-nueva" type="password" placeholder="••••••••" formControlName="newPassword" />
          </div>
          <div>
            <label for="confirm-password-nueva">Confirmar nueva contraseña</label>
            <input id="confirm-password-nueva" type="password" placeholder="••••••••" formControlName="confirmNewPassword" />
          </div>
        </form>
      </div>
      <div class="actions">
        <button class="btn btn-primary" (click)="onChangePassword()">Actualizar contraseña</button>
      </div>
    </section>

    <section class="card danger section" aria-label="Zona peligrosa">
      <h3>Zona peligrosa</h3>
      <p>Eliminar cuenta y datos asociados.</p>
      <button class="btn btn-outline" (click)="onDeleteAccount()">Eliminar cuenta</button>
    </section>
  </main>

  <nav class="bottom" aria-label="Navegación">
    <div class="nav-wrap">
      <a class="tab" routerLink="/home">🗓️ <span>Calendario</span></a>
      <a class="tab" routerLink="/chats">💬 <span>Chats</span></a>
      <a class="tab active" routerLink="/account">⚙️ <span>Cuenta</span></a>
      <a class="tab" routerLink="/notifications">🔔 <span>Notificaciones</span></a>
    </div>
  </nav>
</body>
